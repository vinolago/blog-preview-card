<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <main class="card">
  <div>
    <img src="./assets/images/illustration-article.svg" alt="blog article" />
  </div>
  <div class="card-content">
    <p class="tag">Learning</p>
    <p class="date">Published 21 Dec 2023</p>
    <h2>HTML & CSS foundations</h2>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>
  <div class="author">
    <img src="./assets/images/image-avatar.webp" alt="Greg" class="author-image">
    <span class="author-name">Greg Hooper</span>
  </div>
 </main>
  
</body>
</html>
